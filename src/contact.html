<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../assests/logo.png" height="70" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="about.html">About Me</a>
            <a class="nav-link active" href="contact.html">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="container my-5 py-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Contact Me</h2>
              <div class="contact-info">
                <div class="d-flex align-items-center mb-3">
                  <i class="bi bi-envelope-fill me-3 fs-4 text-primary"></i>
                  <a
                    href="mailto:thabisojoerantsho@gmail.com"
                    class="text-decoration-none"
                    >thabisojoerantsho@gmail.com</a
                  >
                </div>
                <div class="d-flex align-items-center mb-3">
                  <i class="bi bi-telephone-fill me-3 fs-4 text-primary"></i>
                  <span>0748540206</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="bi bi-geo-alt-fill me-3 fs-4 text-primary"></i>
                  <span>Johannesburg, South Africa</span>
                </div>
              </div>

              <hr class="my-4" />

              <form class="mt-4">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center py-4">
      <p>Author: Thabiso Rantsho</p>
      <p>
        <a href="mailto:thabisojoerantsho@gmail.com"
          >thabisojoerantsho@gmail.com</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
